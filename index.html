<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google AdSense Code -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2135757044944454"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="button" onclick="appendNumber(1)">1</button>
      <button class="button" onclick="appendNumber(2)">2</button>
      <button class="button" onclick="appendNumber(3)">3</button>
      <button class="button" onclick="appendNumber(4)">4</button>
      <button class="button" onclick="appendNumber(5)">5</button>
      <button class="button" onclick="appendNumber(6)">6</button>
      <button class="button" onclick="appendNumber(7)">7</button>
      <button class="button" onclick="appendNumber(8)">8</button>
      <button class="button" onclick="appendNumber(9)">9</button>
      <button class="button" onclick="appendNumber(0)">0</button>
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="appendOperator('+')">+</button>
      <button class="button" onclick="appendOperator('-')">-</button>
      <button class="button" onclick="appendOperator('*')">*</button>
      <button class="button" onclick="appendOperator('/')">/</button>
      <button class="button" onclick="appendOperator('%')">%</button>
      <button class="button" onclick="appendOperator('sqrt(')">‚àö</button>
      <button class="button" onclick="appendNumber('.')">.</button>
      <button class="button" onclick="calculateResult()">=</button>
      <button class="button" onclick="deleteLastCharacter()">‚Üê</button>
      <button class="button" onclick="toggleDarkMode()">üåô</button>
      <button class="button" onclick="clearHistory()">Clear History</button>
    </div>
    <div id="history"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
